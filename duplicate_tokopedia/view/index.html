<body>
    <header>
        <div class="up-header">
            <div class="row">
                <div class="col-md-3">

            </div>
        </div>

                <div class="col-md-2">
                    <img src="../icon/logo-tokped.svg" alt="">

                <div class="col-md-7">
                    <div class="search-menu">
                        <a href="" class="kategori" style="text-align: center;margin: auto 20px;">kategori</a>
                        <input type="text" placeholder="Cari disini" name="search" class="search">
                        <button type="submit" class="button-search" style="color: grey;display: flex;
                    align-items: center;

                    </div>
                </div>

    <main>
        <div class="page-awal">
            <!--carausel-->
            <div class="carousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../image/c3.webp" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../image/c2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../image/c1.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
            </div>

                        <div class="row" style="border:solid 1px #e5e7e9;border-radius: 10px; padding: 0px 5px;">
                            <div class="row" style="text-align: center; padding: 3px 7px;">
                                <div class="col-sm-3 content-nav" id="menu-pulsa"
                                    style="border-bottom: solid 2px #03ac0e;">
                                    Pulsa
                                </div>
                                <div class="col-sm-3 content-nav" id="menu-paket"
                                    style="border-bottom: solid 2px #e5e7e9;color: #31353B70;">

                            </div>
                            <div class="row" style="flex: 1 1 auto; padding: 0.7rem 6px;">
                                <div class="col-sm-5">
                                    <label for="no-hp"
                                        style="font-size: 12px;color: rgba(49, 53, 59, 0.68);margin-bottom: 4px;">

                                    <input type="text" id="no-hp" class="no-hp" placeholder="0812345678">
                                </div>
                                <div class="col-sm-5">

                                    <label for="nominal"

                                        Nominal
                                    </label>
                                    <select name="" class="pulsa" id="nominal" disabled>

                                    </select>
